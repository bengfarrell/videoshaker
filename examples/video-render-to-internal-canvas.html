<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Demo: Use Internal Canvas for Display</title>
        <script type="module" src="../vshkr-video.js"></script>

        <style>
            vshkr-video {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <h2>Demo: Use Internal Canvas for Display</h2>
        <p>
            Here we're watching not the actual video but the canvas. We've set the refresh interval to 250ms to make it super obvious
        </p>
        <vshkr-video
                src="SampleVideo_360x240_1mb.mp4"
                canvasRefreshInterval="250"
                useCanvasForDisplay>
        </vshkr-video>
    </body>
</html>
