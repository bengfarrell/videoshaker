<html>
<head>

    <script type="module" src="../vshkr-video.js"></script>

        vshkr-video {
            width: 250px;

<body>
<h2>Demo: Copy to Canvas</h2>
<p>

</p>
<vshkr-video useCamera useCanvasForDisplay canvasRefreshInterval="100"></vshkr-video>
<canvas></canvas>
</body>

<script type="module">
    import Filters from '../src/canvas/filters.js';

    var ctx = document.querySelector('canvas').getContext('2d');

    document.querySelector('vshkr-video').canvasFilter = Filters.saturate;
