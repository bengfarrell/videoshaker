<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Camera Demo</title>
    <script type="module" src="../vshkr-video.js"></script>
    
    <style>
        vshkr-video {
            width: 640px;
            height: 480px;
        }
    </style>
</head>

<body>
    <vshkr-video
            frameDataMode="imagedata"
            canvasRefreshInterval="50"
            src="0"
            useCamera
            useCanvasForDisplay>
    </vshkr-video>

    <script type="module">
        import Filters from '../src/canvas/filters.js';

        document.querySelector('vshkr-video').addEventListener('frameupdate', function(event) {
            var data = event.detail;
            data.canvascontext.putImageData(Filters.toGrayscale(data.framedata), 0, 0, 0, 0, data.width, data.height );
        });
    </script>
</body>
</html>
