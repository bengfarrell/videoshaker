<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JSFeat Library: Image to Sobel Edges</title>
</head>
<body>
<script type="module">
    import Filters from '../src/jsfeat/filters.js';

    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    document.body.appendChild(canvas);

    var img = new Image();
    img.src = 'images/food.jpg';
    img.onload = function(e) {
        canvas.height = this.naturalHeight;
        canvas.width = this.naturalWidth;

        var starttime = new Date().getTime();
        ctx.drawImage(img, 0, 0, this.naturalWidth, this.naturalHeight);
        var imgPixels = ctx.getImageData(0, 0, this.naturalWidth, this.naturalHeight);
        ctx.putImageData( Filters.toSobelDerivative(imgPixels), 0, 0, 0, 0, this.naturalWidth, this.naturalHeight );
        var endtime = new Date().getTime();
        console.log((endtime-starttime)/1000 + ' seconds');
    };
</script>
</body>
</html>
